<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    autocomplete="off"
  >
    <fieldset class="border">
      <legend>Personal information</legend>
      <p class="elements input-margin">
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          required
        >
      </p>
      <p class="elements input-margin">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
        >
      </p>
      <p class="elements input-margin">
        <label for="age">How old are You?</label>
        <input
          type="number"
          id="age"
          name="age"
          value="12"
          min="10"
          max="100"
          required
        >
      </p>
      <p class="elements input-margin">
        <label for="date-of-birth">Full date of birth:</label>
        <input
          type="date"
          id="date-of-birth"
          name="date-of-birth"
          required
        >
      </p>
      <p class="elements">
        <label for="agreement-confirmation">I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="agreement-confirmation"
          name="agreement-confirmation"
          required
        >
      </p>
    </fieldset>
    <fieldset class="border">
      <legend>Registration</legend>
      <p class="elements input-margin">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          required
        >
      </p>
      <p class="elements">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        >
      </p>
    </fieldset>
    <fieldset class="border">
      <legend>An interesting fact about you!</legend>
      <p class="elements input-margin">
        Do you love cats?
        <input
          type="radio"
          id="yes"
          name="circle"
          checked
          required
        >
        <label for="yes">Yes</label>
        <input
          type="radio"
          id="no"
          name="circle"
          required
        >
        <label for="no">No</label>
      </p>
      <p class="elements input-margin">
        <label for="color-preference">What is your favorite color?</label>
        <input
          type="color"
          id="color-preference"
          name="color-preference"
          required
        >
      </p>
      <p class="elements input-margin">
        <label for="bedtime">What time do you go to bed?</label>
        <input
          type="time"
          id="bedtime"
          name="bedtime"
          required
        >
      </p>
      <p class="elements input-margin">
        <label for="cars-preference">What are your favorite brand of cars?</label>
        <select
          name="cars-preference"
          id="cars-preference"
          multiple
          required
        >
          <option value="cars-preference">BMW</option>
          <option value="cars-preference">Audi</option>
          <option value="cars-preference">Lada</option>
        </select>
      </p>
      <p class="elements">
        <label for="work-rating">How do you rate our work?</label>
        <input
          type="range"
          id="work-rating"
          name="work-rating"
          value="0"
          min="0"
          max="10"
          required
        >
      </p>
    </fieldset>
    <fieldset class="border">
      <legend>Additional info</legend>
      <p class="elements input-margin">
        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
        >
        </textarea>
      </p>
      <p class="elements">
        <label for="recommendation">Would you recommend us?</label>
        <select
          name="recommendation"
          id="recommendation"
          required
        >
          <option value="recommendation">Yes</option>
          <option value="recommendation">No</option>
        </select>
      </p>
    </fieldset>
    <button type="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
